<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - EviForge</title>
    <link rel="stylesheet" href="/static/app.css">
</head>

<body class="dark auth-page">
    <div class="login-card">
        <h2>Agent Login</h2>
        <div id="errorMsg" class="badge badge-danger mb-4"
            style="display:none; width:100%; box-sizing:border-box; text-align:center; margin-bottom:1rem;"></div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <label class="text-sm font-bold text-muted">Username</label>
            <input type="text" id="username" name="username" required autofocus
                style="width:100%; box-sizing:border-box; margin-bottom:1rem;">

            <label class="text-sm font-bold text-muted">Password</label>
            <input type="password" id="password" name="password" required
                style="width:100%; box-sizing:border-box; margin-bottom:1.5rem;">

            <button type="submit" class="btn btn-primary"
                style="width:100%; justify-content:center;">Authenticate</button>
        </form>
    </div>

    <script>
        async function handleLogin(e) {
            e.preventDefault();
            const form = document.getElementById('loginForm');
            const user = form.username.value;
            const pass = form.password.value;
            const errDiv = document.getElementById('errorMsg');

            const formData = new URLSearchParams();
            formData.append('username', user);
            formData.append('password', pass);

            try {
                const res = await fetch('/api/auth/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData
                });

                if (res.ok) {
                    const data = await res.json();
                    if (data && data.access_token) {
                        localStorage.setItem('eviforge_access_token', data.access_token);
                    }
                    const next = (new URLSearchParams(window.location.search)).get('next');
                    window.location.href = next || '/web';
                } else {
                    let msg = "Login failed";
                    try {
                        const data = await res.json();
                        if (res.status === 503 && data && data.detail && data.detail.error === 'setup_required') {
                            msg = "Setup required: create the first admin user at /web/setup (or set EVIFORGE_ADMIN_PASSWORD and restart).";
                        } else if (res.status === 429) {
                            msg = "Too many attempts; try again later.";
                        } else if (res.status === 401) {
                            msg = "Invalid credentials";
                        } else if (data && data.detail) {
                            msg = typeof data.detail === 'string' ? data.detail : JSON.stringify(data.detail);
                        }
                    } catch (e) { }
                    errDiv.innerText = msg;
                    errDiv.style.display = 'block';
                }
            } catch (err) {
                errDiv.innerText = "Network error";
                errDiv.style.display = 'block';
            }
        }

        // Proactive hint if no users exist
        (async function () {
            try {
                const res = await fetch('/api/auth/bootstrap/status');
                if (!res.ok) return;
                const data = await res.json();
                if (data && data.setup_required) {
                    const errDiv = document.getElementById('errorMsg');
                    errDiv.innerText = "First-run setup required: open /web/setup to create the first admin user (or set EVIFORGE_ADMIN_PASSWORD and restart).";
                    errDiv.style.display = 'block';
                }
            } catch { }
        })();
    </script>
</body>

</html>
