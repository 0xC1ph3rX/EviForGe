services:
  caddy:
    image: caddy:2
    restart: always
    ports:
      - "80:80"
      - "443:443"
    environment:
      DOMAIN_NAME: ${DOMAIN_NAME:-localhost}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./site:/site
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api

  api:
    image: ghcr.io/forenscope/api:latest
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    restart: always
    environment:
      EVIFORGE_ADMIN_USERNAME: ${EVIFORGE_ADMIN_USERNAME:-admin}
      EVIFORGE_ADMIN_PASSWORD: ${EVIFORGE_ADMIN_PASSWORD:?Set EVIFORGE_ADMIN_PASSWORD in .env}
      EVIFORGE_SECRET_KEY: ${EVIFORGE_SECRET_KEY:?Set EVIFORGE_SECRET_KEY in .env}
      EVIFORGE_DATABASE_URL: ${EVIFORGE_DATABASE_URL:?Set EVIFORGE_DATABASE_URL in .env}
      EVIFORGE_REDIS_URL: ${EVIFORGE_REDIS_URL:-redis://redis:6379/0}
      EVIFORGE_DATA_DIR: /data/misc
      EVIFORGE_VAULT_DIR: /data/cases
      EVIFORGE_BIND_HOST: 0.0.0.0
      EVIFORGE_BIND_PORT: "8000"
      EVIFORGE_COOKIE_SECURE: "1"
      EVIFORGE_COOKIE_SAMESITE: "lax"
      EVIFORGE_TRUST_PROXY: "1"
    volumes:
      - evidence_data:/data/cases
      - ./import:/import:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests,sys; sys.exit(0 if requests.get('http://127.0.0.1:8000/api/health',timeout=2).status_code==200 else 1)"]
      interval: 10s
      timeout: 3s
      retries: 10

  worker:
    image: ghcr.io/forenscope/worker:latest
    build:
      context: .
      dockerfile: docker/worker.Dockerfile
    restart: always
    environment:
      EVIFORGE_ADMIN_USERNAME: ${EVIFORGE_ADMIN_USERNAME:-admin}
      EVIFORGE_ADMIN_PASSWORD: ${EVIFORGE_ADMIN_PASSWORD:?Set EVIFORGE_ADMIN_PASSWORD in .env}
      EVIFORGE_SECRET_KEY: ${EVIFORGE_SECRET_KEY:?Set EVIFORGE_SECRET_KEY in .env}
      EVIFORGE_DATABASE_URL: ${EVIFORGE_DATABASE_URL:?Set EVIFORGE_DATABASE_URL in .env}
      EVIFORGE_REDIS_URL: ${EVIFORGE_REDIS_URL:-redis://redis:6379/0}
      EVIFORGE_DATA_DIR: /data/misc
      EVIFORGE_VAULT_DIR: /data/cases
    volumes:
      - evidence_data:/data/cases
      - ./import:/import:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; from eviforge.config import load_settings; from sqlalchemy import text; from redis import Redis; from eviforge.core.db import create_session_factory; s=load_settings(); Redis.from_url(s.redis_url).ping(); SessionLocal=create_session_factory(s.database_url); ses=SessionLocal(); ses.execute(text('SELECT 1')); ses.close(); sys.exit(0)"]
      interval: 30s
      timeout: 5s
      retries: 5

  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: eviforge
      POSTGRES_USER: eviforge
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U eviforge -d eviforge" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    restart: always
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  tika:
    image: apache/tika:latest
    restart: always

volumes:
  db_data:
  redis_data:
  evidence_data:
  caddy_data:
  caddy_config:
